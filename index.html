<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ADDED: Marked.js library for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Basic styling for rendered markdown */
        .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; margin-left: 1.5rem; }
        .prose li { margin-bottom: 0.25rem; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Assignment Checker</h1>
            <p class="text-lg text-gray-600 mt-2">Upload an assignment and its instructions for an AI-powered analysis.</p>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-lg">

            <!-- Instructions Section -->
            <section id="instructions-section" class="mb-6">
                <h2 class="text-2xl font-semibold border-b pb-2 mb-4">1. Instructions</h2>
                <div class="space-y-4">
                    <textarea id="instructions-text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Paste instructions here..." rows="4"></textarea>
                    <div id="instructions-files-container" class="space-y-3">
                        <!-- File inputs will be added here -->
                    </div>
                    <button onclick="addFileInput('instructions')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors">
                        Add Instructions File
                    </button>
                </div>
            </section>

            <!-- Assignment Submission Section -->
            <section id="submission-section" class="mb-6">
                <h2 class="text-2xl font-semibold border-b pb-2 mb-4">2. Assignment Submission</h2>
                 <div class="space-y-4">
                    <textarea id="submission-text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Paste submission text here..." rows="8"></textarea>
                    <div id="submission-files-container" class="space-y-3">
                         <!-- File inputs and metadata will be added here -->
                    </div>
                    <button onclick="addFileInput('submission')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition-colors">
                        Add Submission File
                    </button>
                </div>
            </section>

            <!-- Action Button -->
            <div class="text-center my-6">
                <button onclick="checkAssignment()" id="check-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors w-full md:w-auto">
                    Check Assignment
                </button>
            </div>

            <!-- Result Section -->
            <section id="result-section" class="hidden mt-8">
                 <h2 class="text-2xl font-semibold border-b pb-2 mb-4">3. Analysis Result</h2>
                 <div id="spinner" class="flex justify-center items-center py-8">
                     <div class="spinner"></div>
                 </div>
                 <div id="result" class="prose max-w-none p-4 bg-gray-50 rounded-md">
                     <!-- AI analysis will be displayed here -->
                 </div>
            </section>

        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let fileCounter = 0;

        function addFileInput(type) {
            const containerId = `${type}-files-container`;
            const container = document.getElementById(containerId);
            const newFileId = `file-${fileCounter++}`;

            const fileInputWrapper = document.createElement('div');
            fileInputWrapper.id = `wrapper-${newFileId}`;
            fileInputWrapper.className = 'p-3 border rounded-md bg-gray-50';

            let htmlContent = `
                <div class="flex items-center justify-between">
                    <input type="file" id="${newFileId}" name="${type}_files" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <button onclick="removeFileInput('${newFileId}')" class="ml-4 text-red-500 hover:text-red-700 font-bold">&times;</button>
                </div>
            `;
            
            if (type === 'submission') {
                htmlContent += `
                    <div id="metadata-${newFileId}" class="mt-3 hidden space-y-2 text-sm">
                        <p><strong>Author:</strong> <span id="author-${newFileId}"></span></p>
                        <p><strong>Last Modified By:</strong> <span id="last-modified-${newFileId}"></span></p>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="text" id="new-author-${newFileId}" placeholder="New Author" class="p-1 border rounded-md text-xs w-1/3">
                            <input type="text" id="new-modifier-${newFileId}" placeholder="New Modifier" class="p-1 border rounded-md text-xs w-1/3">
                            <button onclick="changeMetadata('${newFileId}')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-bold py-1 px-2 rounded-md">Change & Download</button>
                        </div>
                    </div>`;
            }

            fileInputWrapper.innerHTML = htmlContent;
            container.appendChild(fileInputWrapper);

            if (type === 'submission') {
                 document.getElementById(newFileId).addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        fetchAndDisplayMetadata(newFileId, file);
                    }
                });
            }
        }
        
        function removeFileInput(fileId) {
            const wrapper = document.getElementById(`wrapper-${fileId}`);
            if (wrapper) {
                wrapper.remove();
            }
        }

        async function fetchAndDisplayMetadata(fileId, file) {
            const metadataDiv = document.getElementById(`metadata-${fileId}`);
            metadataDiv.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/get-metadata/`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.getElementById(`author-${fileId}`).textContent = data.author || 'N/A';
                document.getElementById(`last-modified-${fileId}`).textContent = data.last_modified_by || 'N/A';
            } catch (error) {
                console.error('Error fetching metadata:', error);
                document.getElementById(`author-${fileId}`).textContent = 'Error';
                document.getElementById(`last-modified-${fileId}`).textContent = 'Error';
            }
        }

        async function changeMetadata(fileId) {
            const fileInput = document.getElementById(fileId);
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const newAuthor = document.getElementById(`new-author-${fileId}`).value;
            const newModifier = document.getElementById(`new-modifier-${fileId}`).value;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('author', newAuthor);
            formData.append('last_modified_by', newModifier);

            try {
                const response = await fetch(`${API_BASE_URL}/process-file/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                // Refresh metadata by simulating a file change event
                const newFile = new File([blob], file.name, {type: file.type});
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(newFile);
                fileInput.files = dataTransfer.files;
                fetchAndDisplayMetadata(fileId, newFile);


            } catch (error) {
                console.error('Error processing file:', error);
                alert('Failed to process file. See console for details.');
            }
        }

        async function checkAssignment() {
            const resultSection = document.getElementById('result-section');
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');
            const checkButton = document.getElementById('check-button');

            resultSection.classList.remove('hidden');
            spinner.style.display = 'flex';
            resultDiv.innerHTML = '';
            checkButton.disabled = true;
            checkButton.textContent = 'Analyzing...';

            const formData = new FormData();
            formData.append('instructions_text', document.getElementById('instructions-text').value);
            formData.append('submission_text', document.getElementById('submission-text').value);
            
            document.querySelectorAll('input[name="instructions_files"]').forEach(input => {
                if (input.files[0]) {
                    formData.append('instructions_files', input.files[0]);
                }
            });

            document.querySelectorAll('input[name="submission_files"]').forEach(input => {
                if (input.files[0]) {
                    formData.append('submission_files', input.files[0]);
                }
            });

            try {
                const response = await fetch(`${API_BASE_URL}/check-assignment/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown error occurred.');
                }
                
                const data = await response.json();
                // UPDATED: Use marked.parse to render Markdown to HTML
                resultDiv.innerHTML = marked.parse(data.analysis);

            } catch (error) {
                console.error('Error checking assignment:', error);
                // UPDATED: Display error message as HTML
                resultDiv.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
                checkButton.disabled = false;
                checkButton.textContent = 'Check Assignment';
            }
        }
    </script>

</body>
</html>
